<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="helloTextbox-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <h3>Version :  [[version]]</h3>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class HelloTextboxApp extends Polymer.Element {
      static get is() { return 'hellotextbox-app'; }
      static get version() {
        return '1.0.1';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'helloTextbox-app'
          },
          version: {
            type: String,
            value: '1.0.1'
          }
        };
      }
    }

    window.customElements.define(HelloTextboxApp.is, HelloTextboxApp);
  </script>
</dom-module>
